    <script>
      // Set theme on initial load to prevent FOUC (Flash of Unstyled Content) and configure Tailwind.
      // This script MUST run before the main Tailwind script.
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      
      // Configure Tailwind CSS to use the 'class' strategy for dark mode.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }
    </style>
